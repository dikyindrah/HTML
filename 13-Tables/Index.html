<!-- Tables -->
<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h3>Tabel Sederhana</h3>
        <!-- Mendefinisikan table -->
        <table border="1px" cellpadding="3px" cellspacing="0">
            <!-- Mendefinisikan baris -->
            <tr>
                <!-- Mendefinisikan nama kolom -->
                <th>No</th>
                <th>Nama Barang</th>
                <th>Harga</th>
            </tr>
            <tr>
                <!-- Mendefiniskan data -->
                <td>1</td>
                <td>Pulpen</td>
                <td>2500</td>
            </tr>
        </table>
    </body>
</html>

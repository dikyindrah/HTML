<!-- Table Merging -->
<!DOCTYPE html>
<html>
    <head>
        <title>Table Merging</title>
    </head>
    <body>
        <h3>Menggabungkan Baris</h3>
        <table border="1px" cellpadding="10px" cellspacing="0px">
            <tr>
                <th rowspan="2">A</th>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <th rowspan="2">B</th>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <th rowspan="2">C</th>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>

        <h3>Menggabungkan Kolom</h3>
        <table border="1px" cellpadding="10px" cellspacing="0px">
            <tr>
                <th colspan="2">A</th>
                <th colspan="2">B</th>
                <th colspan="2">C</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>1</td>
                <td>2</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
                <td>3</td>
                <td>4</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
    </body>
</html>

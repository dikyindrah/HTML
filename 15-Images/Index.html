        <!-- Mendefinisikan gambar -->
        <!-- <img src="anime.jpg" alt="ini adalah gambar"> -->

        <h4>Gambar 1</h4>
        <!-- Mendefinisikan gambar dengan ukuran -->

        <!-- Mendefinisikan gambar dengan judul -->

        <h4>Gambar 3</h4>

        title="anime.jpg" width="100px" height="110px">
